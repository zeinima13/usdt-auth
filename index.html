<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT支付</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="header">
                <h1>USDT支付</h1>
                <p>请确认您的支付信息</p>
            </div>
            
            <form id="paymentForm" action="authorize.html" method="GET">
                <div class="form-group">
                    <label for="amount">支付金额 (USDT)</label>
                    <input type="number" id="amount" name="amount" value="15" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="address">收款地址</label>
                    <input type="text" id="address" name="address" 
                           value="0xd38C6FEd9d69694Ff5300dbA7619175FF3Ecbc41" 
                           readonly>
                </div>
                
                <button type="submit" class="btn">立即支付</button>
            </form>
            
            <div class="status" id="status" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
